<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premier League – Sport Adatvizualizáció</title>

  <!-- Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- ======= STÍLUS (ugyanaz a felépítés mint a képen) ======= -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 40px 0;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #1a3d7c;
    }

    h2 {
      margin-bottom: 15px;
      color: #1a355e;
      font-size: 22px;
    }

    .chart-card {
      background: white;
      width: 80%;
      margin: 35px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .vega-embed canvas, 
    .vega-embed svg {
      max-width: 100% !important;
    }
  </style>
</head>

<body>

  <h1>Premier League – Erling Haaland Elemzés</h1>

  <!-- ============================================================
        1. OSZLOPDIAGRAM – Haaland gólok matchweek szerint
       ============================================================ -->
  <div class="chart-card">
    <h2>1. Oszlopdiagram – Haaland gólok (Matchweek 1–11)</h2>
    <div id="chart1" class="chart-container"></div>
  </div>

  <!-- ============================================================
        2. VONALDIAGRAM – Haaland xG trend (Matchweek szerint)
       ============================================================ -->
  <div class="chart-card">
    <h2>2. Vonaldiagram – Haaland xG alakulása</h2>
    <div id="chart2" class="chart-container"></div>
  </div>

  <!-- ============================================================
        3. KÖRDIAGRAM – A Manchester City játékosok gólmegoszlása
       ============================================================ -->
  <div class="chart-card">
    <h2>3. Kördiagram – Manchester City gólmegoszlása</h2>
    <div id="chart3" class="chart-container"></div>
  </div>


  <!-- ===================== VEGA-LITE SCRIPT ===================== -->
  <script>
    /* --------------------------------------------------------------
        1. OSZLOPOS DIAGRAM
        Haaland – valódi gólok matchweek szerint
    -------------------------------------------------------------- */
    const chart1 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Haaland goals per matchweek",
      "data": {
        "values": [
          {"Week": 1, "Goals": 2},
          {"Week": 2, "Goals": 0},
          {"Week": 3, "Goals": 1},
          {"Week": 4, "Goals": 2},
          {"Week": 5, "Goals": 1},
          {"Week": 6, "Goals": 2},
          {"Week": 7, "Goals": 1},
          {"Week": 8, "Goals": 2},
          {"Week": 9, "Goals": 0},
          {"Week": 10,"Goals": 2},
          {"Week": 11,"Goals": 0}
        ]
      },
      "mark": "bar",
      "encoding": {
        "x": {"field": "Week", "type": "ordinal", "title": "Matchweek"},
        "y": {"field": "Goals", "type": "quantitative", "title": "Gólok száma"},
        "color": {"value": "#1e88e5"}
      }
    };

    /* --------------------------------------------------------------
        2. VONALDIAGRAM
        Haaland xG (Expected Goals) trendje
    -------------------------------------------------------------- */
    const chart2 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Haaland xG trend",
      "data": {
        "values": [
          {"Week": 1, "xG": 0.87},
          {"Week": 2, "xG": 0.80},
          {"Week": 3, "xG": 0.32},
          {"Week": 4, "xG": 0.42},
          {"Week": 5, "xG": 0.43},
          {"Week": 6, "xG": 0.46},
          {"Week": 7, "xG": 0.22},
          {"Week": 8, "xG": 0.18},
          {"Week": 9, "xG": 0.41},
          {"Week": 10,"xG": 0.31},
          {"Week": 11,"xG": 0.05}
        ]
      },
      "mark": {"type": "line", "point": true},
      "encoding": {
        "x": {"field": "Week", "type": "ordinal", "title": "Matchweek"},
        "y": {"field": "xG", "type": "quantitative", "title": "Expected Goals (xG)"},
        "color": {"value": "#e53935"}
      }
    };

    /* --------------------------------------------------------------
        3. KÖRDIAGRAM
        Manchester City – játékosok gólmegoszlása
        (például: Haaland + Foden + González)
    -------------------------------------------------------------- */
    const chart3 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Goal share",
      "data": {
        "values": [
          {"Player": "Haaland", "Goals": 11},
          {"Player": "Foden", "Goals": 4},
          {"Player": "Nicolás González", "Goals": 3}
        ]
      },
      "mark": {"type": "arc", "innerRadius": 50},
      "encoding": {
        "theta": {"field": "Goals", "type": "quantitative"},
        "color": {"field": "Player", "type": "nominal"},
        "tooltip": [
          {"field": "Player", "type": "nominal", "title": "Játékos"},
          {"field": "Goals", "type": "quantitative", "title": "Gólok száma"}
        ]
      },
      "view": {"stroke": null}
    };

    /* --- Embed --- */
    vegaEmbed("#chart1", chart1);
    vegaEmbed("#chart2", chart2);
    vegaEmbed("#chart3", chart3);

  </script>

</body>
</html>
